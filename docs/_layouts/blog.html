<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"><title>WGDC</title><link rel="icon" type="image/png" sizes="2000x2000" href="/assets/img/wgdc2.png"><link rel="icon" type="image/png" sizes="2000x2000" href="/assets/img/wgdc2.png"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono&amp;display=swap"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&amp;display=swap"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed&amp;display=swap"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif&amp;display=swap"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora&amp;display=swap"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&amp;display=swap"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="/assets/css/styles.min.css"></head><body style="background: rgb(0,0,0);"><!-- Start: Article List --><section class="article-list" style="background: rgba(255,255,255,0);"><div class="container"><!-- Start: Intro --><div class="intro"><h2 class="text-center" style="color: rgb(255,255,255);font-family: 'IBM Plex Sans', sans-serif;">Latest Articles</h2></div><!-- End: Intro --><!-- Start: Articles --><div class="row articles">{% for post in site.posts %}<div class="col-sm-6 col-md-4 item" style="font-family: 'IBM Plex Sans', sans-serif;"><a href="#"></a><img src="{{ post.image }}"><h3 class="name" style="color: rgb(211,211,211);font-family: 'IBM Plex Sans', sans-serif;">{{ post.title }}</h3><p class="description">{{ post.content | markdownify | strip_html | truncatewords: 35 }}</p><a class="action
